<!DOCTYPE html>
<html>
    <head>

        <meta http-equiv="X-UA-Compatible" content="IE=9">
        <title> musicStream</title>

        <style>
            html{
                font-family: cursive;
                background-color: black;
                background-image: url("login.png");
                background-size: contain;
            }

            #container {

            }

            #login_box{
                float:left;
                clear:both;
                margin-top:30px;
                margin-left:25%;
                height:250px;
                width:211px;
                border:1px solid #CCC;
                border-radius:10px;
            }

            #loginarea{       
                float:right;
                width: 50%;
                height:50%;
                margin-left:auto;
                margin-right:auto;
                margin-top:2%;
            }
            
            #text{
                background-color:white;
                border-radius: 8px;
                opacity:0.75;
                margin-left:40%;
                margin-right:2%;
                margin-top: 1%;
                padding: 1%;
                text-align: left;
            }

            p{
                text-align: center;
                color: white;
            }

            .box{
                margin-left:10%;
            }
            #discarea{
                float:left;
                width:50%;	
                z-index: 0;
            }	
            #alien{
                position: absolute;
                margin-left:210px;
                margin-top:10px;
                z-index: 1;
            }

            .bu {
                float: left;
                display: inline-block;
                width: 62px;
                background-color: orange;
                border: none;
                text-align: center;
                font-size: 10px;
                padding: 5px;
                transition: all 0.8s;
                cursor: pointer;
                margin: 10%;
            }
            .bu span {
                cursor: pointer;
                display: inline-block;
                position: relative;
                transition: 0.8s;
            }
            .bu span:after {
                content: '>>';
                position: absolute;
                opacity: 0;
                top: 0;
                right: -20px;
                transition: 0.8s;
            }
            .bu:hover span {
                padding-right: 15px;
            }
            .bu:hover span:after {
                opacity: 1;
                right: 0;
            }
        </style>
        <script>
// variablen, die man für die Funktion benötigt
            var looper;
            var degrees = 0;
// Umdrehungen für jeden Browser
            function rotateAnimation(el, speed) {
                var elem = document.getElementById(el);
                if (navigator.userAgent.match("Chrome")) {
                    elem.style.WebkitTransform = "rotate(" + degrees + "deg)";
                } else if (navigator.userAgent.match("Firefox")) {
                    elem.style.MozTransform = "rotate(" + degrees + "deg)";
                } else if (navigator.userAgent.match("MSIE")) {
                    elem.style.msTransform = "rotate(" + degrees + "deg)";
                } else if (navigator.userAgent.match("Opera")) {
                    elem.style.OTransform = "rotate(" + degrees + "deg)";
                } else {
                    elem.style.transform = "rotate(" + degrees + "deg)";
                }
                looper = setTimeout('rotateAnimation(\'' + el + '\',' + speed + ')', speed);
                degrees++;
                if (degrees > 359) {
                    degrees = 1;
                }

            }
        </script>

    </head>

    <body>
        <div id="container">
            <!-- die CD, Hinweis: rotateAnimation (bild das man bewegen möchte, Schneligkeit (je kleiner, desto schneller)) -->
            <div id="discarea"><img id="bild" src="disc1.png" ><script>rotateAnimation("bild", 10);</script></div>
            <div id="text">
                <h1>Willkommen bei SLAPMusic!</h1>
                <h2>Bitte registriere dich, um Zugang zu allen Features zu erhalten!</h2>
            </div>
            <!-- Einfügen des Logos -->
            <div id="alien" ><img id="bild2" src="logo.png" width="100" height="100"></div>

            <div id="loginarea">		    
                <div id="login_box">
                    <form action="welcome" method="post">

                        <!-- Username kann maximal 30 Zeichen enthalten -->
                        <p> User:</p>
                        <input type="text" class="box"  name="username" maxlength="30" required>

                        <!-- Password kann maximal 20 Zeichen enthalten -->	
                        <p> Password: </p>
                        <input type="password" name="password" class="box" maxlength="20" required><br>

                        <!-- Die Buttons -->
                        <button class="bu" type="submit"><span>Login</span></button></form>
                    <form action="welcome" method="get">
                        <button class="bu"><span>Sign up</span></button>
                    </form>
                    <!-- Link für ohne Anmeldung -->
                    <p><a href="mockup.html"><font color="white">Weiter ohne Anmeldung</font></a></p>
                </div> 
            </div>
        </div>
    </body>
</html>
